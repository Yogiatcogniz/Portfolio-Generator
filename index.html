<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Portfolio Generator</h1>

  <div class="form-container">
    <h2>Enter Your Details</h2>
    <form id="portfolioForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="profession">Profession:</label>
      <input type="text" id="profession" placeholder="Enter your profession" required>

      <label for="bio">Bio:</label>
      <textarea id="bio" placeholder="Enter a short bio" required></textarea>

      <label for="skills">Skills (comma-separated):</label>
      <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript" required>

      <button type="button" onclick="generatePortfolio()">Generate Portfolio</button>
    </form>
  </div>

  <div class="preview-container" id="previewContainer">
    <h2>Portfolio Preview</h2>
    <div id="portfolioPreview"></div>
    <button onclick="downloadPortfolio()">Download Portfolio</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
